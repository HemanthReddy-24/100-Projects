<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="img-box">
            <img src="girl.jpg" alt="Girl">
        </div>
        <div class="content-box">
            <div class="form-box">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="text" name="Username" id="Username">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" name="Password" id="Password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Login">
                    </div>
                    <div class="input-box">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                    <h3>Login with Social Media</h3>
                    <ul>
                        <li><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png"
                                alt="google-logo" /></li>
                        <li><img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png"
                                alt="facebook-new" /></li>
                        <li><img width="48" height="48" src="https://img.icons8.com/color/48/instagram-new--v1.png"
                                alt="instagram-new--v1" /></li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
