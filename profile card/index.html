<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card by Hemanth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="img-box">
            <img src="profile.jpg" alt="profile">
        </div>
        <div class="content-box">
            <div class="main-content">
                <h2>Hemanth Reddy Kalakota</h2>
                <p>Developer</p>
                <div class="main-buttons">
                    <div class="button">My Profile</div>
                    <div class="button">Hire me</div>
                </div>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="https://www.linkedin.com/in/hemanthreddykalakota"><img width="50" height="50"
                                src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin" /></a></li>
                    <li><a href="https://github.com/HemanthReddy-24"><img width="50" height="50"
                                src="https://img.icons8.com/ios-filled/50/github.png" alt="github" /></a></li>
                    <li><a href="#"><img width="48" height="48"
                                src="https://img.icons8.com/color/48/instagram-new--v1.png"
                                alt="instagram-new--v1" /></a></li>
                    <li><a href="#"><img width="50" height="50" src="https://img.icons8.com/color/48/twitter--v1.png"
                                alt="twitter--v1" /></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
